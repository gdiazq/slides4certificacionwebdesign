<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Monserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Quicksand Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Animation Stylesheet CSS -->
    <link rel="stylesheet" href="./assets/css/animations.css">
    <!-- Script JS -->
    <script defer type="text/javascript" src="./assets/js/main.js"></script>
    <!-- Scrip Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v6.0.0/js/all.js"></script>
    <title>Card 4 Programadores Chile</title>
</head>
<body>
    <header id="wallpaper" class="wallpaper"></header>
    <main class="container">
        <section class="side">
            <figure id="picture" class="picture">
                <div class="picture-shadow"></div>
                <img id="pictureImage" class="picture-image" src="./assets/img/oliver.jpg" alt="Portrait of Alex Jefferson" width="320" height="320">
            </figure>
        </section>
        <section class="about">
            <h1 class="name">Oliver Hugues</h1>
            <p class="job">Photographer</p>
            <hr class="hr">
            <div class="description">
                <p>
                Through my lens, I capture the world the
                way i see it, in all its beauty and
                imperfections.
                </p>
            </div>
            <div class="contact">
                <a class="button" href="mailto:youremail@example.com">Contact Me</a>
            </div>
            <div>
                <ul class="social">
                    <li><a><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a><i class="fa-brands fa-vimeo"></i></a></li>
                    <li><a><i class="fab fa-linkedin"></i></a></li>
                </ul>
            </div>
        </section>
    </main>
    <noscript>
        <style type="text/css">
        .wallpaper {
            animation-name: zoomOut;
        }
        .picture {
            animation-name: dropIn;
        }
        </style>
    </noscript>
</body>
</html>
